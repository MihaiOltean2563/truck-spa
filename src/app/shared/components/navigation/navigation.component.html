<div class="navigation">
  <ul class="navigation-list">
    <li 
    *ngFor="let item of navListItems;let i = index" 
    id="{{item.label | lowercase}}"
    (click)="listClick(item, i)"
    [ngClass]="{'active': item.isActive }">
      <a href="#">
        <i 
        class="fa fa-{{item.icon}}" 
        aria-hidden="true"
        data-fa-mask="fas fa-circle" 
        data-fa-transform="shrink-5 up-.5">
        </i> {{item.label}}
      </a>
  </ul>

</div>
